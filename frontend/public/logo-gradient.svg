<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" /> <!-- Indigo-600 -->
      <stop offset="100%" stop-color="#2563EB" /> <!-- Blue-600 -->
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" /> <!-- Blue-500 -->
      <stop offset="100%" stop-color="#2DD4BF" /> <!-- Teal-500 -->
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="60" cy="60" r="56" fill="url(#primaryGradient)" filter="url(#shadow)" />
  
  <!-- Sports Icon Elements -->
  <path d="M60 22C65.5228 22 70 17.5228 70 12C70 6.47715 65.5228 2 60 2C54.4772 2 50 6.47715 50 12C50 17.5228 54.4772 22 60 22Z" fill="white" opacity="0.9" />
  
  <!-- Ball With Lines -->
  <circle cx="60" cy="60" r="30" fill="white" opacity="0.9" stroke="url(#secondaryGradient)" stroke-width="3" />
  <path d="M60 30C60 30 40 45 40 60C40 75 60 90 60 90" stroke="url(#secondaryGradient)" stroke-width="3" stroke-linecap="round" />
  <path d="M60 30C60 30 80 45 80 60C80 75 60 90 60 90" stroke="url(#secondaryGradient)" stroke-width="3" stroke-linecap="round" />
  <path d="M30 60H90" stroke="url(#secondaryGradient)" stroke-width="3" stroke-linecap="round" />
  
  <!-- Text Path for "SPORTS SPHERE" -->
  <path id="textPath" d="M60,105 m-40,0 a40,40 0 1,1 80,0 a40,40 0 1,1 -80,0" fill="none" />
  <text>
    <textPath href="#textPath" startOffset="25%" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      SPORTS SPHERE
    </textPath>
  </text>
</svg>
