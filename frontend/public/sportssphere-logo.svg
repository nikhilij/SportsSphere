<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" /> <!-- Blue-500 -->
      <stop offset="50%" stop-color="#4F46E5" /> <!-- Indigo-600 -->
      <stop offset="100%" stop-color="#7C3AED" /> <!-- Violet-600 -->
    </linearGradient>
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2DD4BF" /> <!-- Teal-500 -->
      <stop offset="100%" stop-color="#3B82F6" /> <!-- Blue-500 -->
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Main circle with gradient -->
  <circle cx="60" cy="60" r="58" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Inner circle/ring -->
  <circle cx="60" cy="60" r="48" fill="white" opacity="0.1"/>
  <circle cx="60" cy="60" r="48" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- S shaped like a sports path -->
  <path d="M45,40 C55,30 75,40 65,50 C55,60 75,70 65,80 C55,90 35,80 45,70" 
        stroke="white" stroke-width="8" stroke-linecap="round" fill="none"/>
  
  <!-- Sport ball icon -->
  <circle cx="75" cy="45" r="12" fill="url(#ballGradient)"/>
  <path d="M68,45 H82" stroke="white" stroke-width="1.5"/>
  <path d="M75,38 V52" stroke="white" stroke-width="1.5"/>
  <path d="M70,40 L80,50" stroke="white" stroke-width="1.5"/>
  <path d="M70,50 L80,40" stroke="white" stroke-width="1.5"/>
  
  <!-- Bottom text -->
  <text x="60" y="105" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="white" text-anchor="middle">SPHERE</text>
</svg>
